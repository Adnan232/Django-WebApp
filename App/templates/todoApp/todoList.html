{% load static %}

<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title>ToDo WebApp</title>
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>ToDo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'todoApp/styles.css' %}">
  
  </head>
  <body class = "bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col md-8 offset">
          <div class="card">
            <div class="card-header shadow-sm bg-white">
              <h1 class="display-5 text-info"><i class="fas fa-check-double"></i>ToDoApp</h1>
            </div>
            <div class="card-body">
              <!-- For Adding Item -->
              <form action="{% url 'insert_todo_item' %}" method = "post" autocomplete="off">
                {% csrf_token %}
                <div class="input-group">
                  <input type="text" class="form-control" name = "content">
                    <div class="input-group-append text-info">
                      <div class="input-group-text bg-white py-0">
                        <button type="submit" class="btn btn-sm text-info">
                          <i class="fa fa-plus-circle fa-lg"></i>
                        </button>
                      </div>
                    </div>  
                </div>
              </form>
              
              
            </div>
          </div>

          


        </div>
      </div>
    </div>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
